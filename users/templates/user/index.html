<!DOCTYPE html>
<html ng-app = "mailAssistApp" itemscope itemtype="http://schema.org/Article">
	<head>

		<meta charset = "utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>{{user}} | MailAssist Console</title>
		
		<meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        
        {% load staticfiles %}

		<link rel="stylesheet" type = 'text/css' href="https://fonts.googleapis.com/icon?family=Material+Icons" media="screen,projection">
        <link rel="stylesheet" type = 'text/css' href="{% static 'core/lib/bootstrap/css/bootstrap.css' %}" media="screen,projection">
        <link rel="stylesheet" type = 'text/css' href="{% static 'core/lib/bootstrap/css/bootstrap-theme.css' %}" media="screen,projection">
        <link rel="stylesheet" type = 'text/css' href="{% static 'core/lib/materialize/css/materialize.min.css' %}" media="screen,projection">
        <link rel="stylesheet" type = 'text/css' href="{% static 'core/lib/angular-material/angular-material.min.css' %}" media="screen,projection">
        <link rel="stylesheet" type = 'text/css' href="{% static 'core/lib/angular-material/angular-material.min.css' %}" media="screen,projection">
        <link rel="stylesheet" type = "text/css" href="{% static 'core/css/style.css' %}" media="screen,projection">
        <link rel="stylesheet" type = "text/css" href="{% static 'user/css/style-user.css' %}" media="screen,projection">

        <script src="{% static 'core/lib/jquery/dist/jquery.min.js' %}"></script>
        <script src="{% static 'core/lib/materialize/js/materialize.js' %}"></script>        
        <script src="{% static 'core/lib/angular/angular.min.js' %}"></script>
        <script src="{% static 'core/lib/angular/angular-animate.min.js' %}"></script>
        <script src="{% static 'core/lib/angular/angular-aria.min.js' %}"></script>
        <script src="{% static 'core/lib/angular/angular-messages.min.js' %}"></script>
        <script src="{% static 'core/lib/angular-material/angular-material.min.js' %}"></script>
        <script src="{% static 'core/lib/angular/angular-resource.min.js' %}"></script>        
        <script src="{% static 'core/lib/angular/angular-route.min.js' %}"></script>
        <script src="{% static 'core/lib/jsPDF-master/dist/jspdf.debug.js' %}"></script>
        
	</head>
	<body>

        <!-- Side Navigation -->
        <ul id="slide-out" class="side-nav fixed" ng-include = "'MailAssistUserTemplates/side-nav-template.html'" ng-controller = 'sideNavController' ng-cloak></ul>

		<!-- Header -->        
        <header ng-include = "'MailAssistUserTemplates/header-template.html'"></header>
        
        <!-- Content -->
        <main>
            <div ng-view></div>
        </main>

        <!--Footer-->
        <div ng-include = "'MailAssistUserTemplates/footer-template.html'">  
        </div>        
        
        <!-- App Controllers -->
        <script type="text/javascript" src = "{% static 'user/controllers/app.js' %}"></script>
        <script type="text/javascript" src = "{% static 'user/controllers/controllers/missed-controller.js' %}"></script>
        <script type="text/javascript" src = "{% static 'user/controllers/controllers/reminder-controller.js' %}"></script>
        <script type="text/javascript" src = "{% static 'user/controllers/controllers/today-controller.js' %}"></script>
        <!-- <script type="text/javascript" src = "{% static 'user/controllers/controllers/inbox-controller.js' %}"></script>
        <script type="text/javascript" src = "{% static 'user/controllers/controllers/sent-controller.js' %}"></script> -->
        <script type="text/javascript" src = "{% static 'user/controllers/controllers/side-nav-controller.js' %}"></script>
        <script type="text/javascript" src = "{% static 'user/controllers/controllers/preference-controller.js' %}"></script>
        <script type="text/javascript" src = "{% static 'user/controllers/controllers/keywords-controller.js' %}"></script>

	</body>
</html>
